
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Create new customer form - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <div class="container">
        <!-- Title -->
        <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
            <h2 class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i
                    class="bi bi-arrow-left-square me-2"></i></a> Create new customer</h2>
            <div class="hstack gap-3">
                <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span
                        class="text">Cancel</span></button>

            </div>
        </div>

        <form action="{% url 'create-product' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Main content -->
            <button class="btn btn-primary btn-sm btn-icon-text" type="submit"><i class="bi bi-save"></i>
                <span class="text">Save</span></button>
            <div class="row">
                <!-- Left side -->
                <div class="col-lg-8">
                    <!-- Basic information -->

                    <!-- Address -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6 mb-4">Address</h3>
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" name="title">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Review</label>
                                <input type="text" class="form-control" name="review">
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <h3 class="h6">Status</h3>
                                        <select class="form-select" name="choice">
                                            {% for size in sizes %}
                                                <option value="XL" selected="">{{ size }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <h3 class="h6">Color</h3>
                                        <select class="form-select" name="color">
                                            {% for color in colors %}
                                                <option value="{{ colors }}" selected="">{{ color }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Category</label>
                                        <select class="select2 form-control select2-hidden-accessible"
                                                data-select2-placeholder="Select city"
                                                data-select2-id="select2-data-7-809c" tabindex="-1" aria-hidden="true"
                                                name="category">
                                            {% for category in categories %}
                                                <option value="{{ category.id }}">{{ category }}</option>
                                            {% endfor %}
                                        </select><span class="select2 select2-container select2-container--bootstrap-5"
                                                       dir="ltr" data-select2-id="select2-data-8-3peu"
                                                       style="width: 391px;"><span class="selection"><span
                                            class="select2-selection select2-selection--single" role="combobox"
                                            aria-haspopup="true" aria-expanded="false" tabindex="0"
                                            aria-disabled="false" aria-labelledby="select2-jdfi-container"
                                            aria-controls="select2-jdfi-container"><span
                                            class="select2-selection__rendered" id="select2-jdfi-container"
                                            role="textbox" aria-readonly="true" title="Select city"><span
                                            class="select2-selection__placeholder"></span></span><span
                                            class="select2-selection__arrow" role="presentation"><b
                                            role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                                                                                               aria-hidden="true"></span></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label">Price</label>
                                        <input type="text" class="form-control" name="price">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Right side -->
                <div class="col-lg-4">
                    <!-- Status -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Quantity</h3>
                            <input class="form-control" type="text" name="quantity">
                        </div>
                    </div>
                    <!-- Avatar -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Image</h3>
                            <input class="form-control" type="file" name="image">
                        </div>
                    </div>
                    <!-- Notes -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h3 class="h6">Text</h3>
                            <textarea class="form-control" rows="3" name="text"></textarea>
                        </div>
                    </div>
                    <!-- Notification settings -->

                </div>
            </div>
        </form>
    </div>

</div>

<style type="text/css">
    body {
        background: #eee;
    }

    .card {
        box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: 1rem;
    }

    .card-body {
        -webkit-box-flex: 1;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1.5rem 1.5rem;
    }
</style>

<script type="text/javascript">

</script>
</body>
</html>
